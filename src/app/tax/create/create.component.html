      <div class="col-lg-9">
        <img src="../../assets/images/logo.png" width="30%" height="80%">

      </div>
      <div class="col-lg-3 switcher-lang">

          <mat-label *ngIf="isTranslated==false">{{ "general.espanol" | translate }} <img

          <mat-label *ngIf="isTranslated==true">{{ "general.ingles" | translate }} <img

      </div>
    </div>
    <div class="container-fluid  div-principal">
      <div>

        <div class="d-flex justify-content-between">
          <h4>Tax</h4>
          <a href="#" routerLink="/tax/index" class="btn btn-primaryt">Regresar</a>
        </div>
      
        <hr/>
      
          <form [formGroup]="form" (ngSubmit)="submit()" id="myForm">
      
              <div class="form-group row">
                  <div class="col-md-6 ">
                    <label for="title">Tax:</label>
                    <input
                      formControlName="tax"
                      id="tax"
                      type="text"
                      class="form-control">
                    <div *ngIf="f.tax.touched && f.tax.invalid" class="alert alert-danger">
                        <div *ngIf="f.tax.errors.required">*Tax is required.</div>
                    </div>
                  </div>
              </div>
    
              <div class="form-group row">
                  <div class="col-md-6 ">
                    <label for="description">Description:</label>
                    <input
                      formControlName="description"
                      id="description"
                      type="text"
                      class="form-control">
                    <div *ngIf="f.description.touched && f.description.invalid" class="alert alert-danger">
                        <div *ngIf="f.description.errors.required">*Description is required.</div>
                    </div>
                  </div>
              </div>
      
              <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
          </form>
      </div>
      
    </div>
  </div>
</body>

<footer>
  <div class="container">
    <img src="../../assets/images/franja.png" width="100%" height="6">
  </div>
</footer>

</html>
